<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Contenedor del formulario */
        .login-container {
            width: 500px; /* Ancho más grande para el formulario */
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #007bff;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Título del formulario */
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Logo */
        .form-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Estilo de las etiquetas */
        label {
            font-size: 16px;
            margin-top: 20px;
            display: block;
            color: #555;
        }

        /* Estilo de los campos de entrada */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
        }

        /* Contenedor de los botones */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        /* Estilo de los botones */
        button {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        button[type="button"]:first-child {
            background-color: #28a745;
            color: white;
        }

        button[type="button"]:first-child:hover {
            background-color: #218838;
        }

        button[type="button"]:last-child {
            background-color: #dc3545;
            color: white;
        }

        button[type="button"]:last-child:hover {
            background-color: #c82333;
        }

        /* Mensaje de registro */
        .register-message {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .register-message a {
            color: #007bff;
            text-decoration: none;
        }

        .register-message a:hover {
            text-decoration: underline;
        }

        /* Pie de página */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #777;
            text-align: center;
            width: 100%;
        }

        footer hr {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <img src="images.jfif" alt="Logo" class="form-logo">

        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" maxlength="15" placeholder="Usuario" required>
            
            <label for="password">Clave</label>
            <input type="password" id="password" maxlength="15" placeholder="Clave" required>
            
            <div class="button-container">
                <button type="button" onclick="login()">Ingresar</button>
                <button type="button" onclick="clearForm()">Borrar</button>
            </div>
        </form>
    </div>

    <p class="register-message">
        Si usted no está registrado, haga click <a href="registro.html">aquí</a>.
    </p>

    <footer>
        <hr>
        FRANCO KIPPES 6°7 || E.E.S.T.N°6 - CHACABUCO MORON
    </footer>

    <script src="script.js"></script>
</body>
</html>
